name: main
on: [push]
jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}    
    steps:
      - uses: actions/checkout@v2
      - run: ls -l
      - run: echo "******** MAIN ACTION ********"
      - run: cat README.md

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: CDIS
          environment-file: environment.yml
      - run: conda info
      - run: conda list
      - run: conda config --show

      - run: pandoc -v